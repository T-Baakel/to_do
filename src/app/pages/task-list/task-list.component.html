<div>
    @for (task of taskManager.dataFiltered; track task.id) {
    <app-task [task]="task"></app-task>
    }

    @if (taskManager.data.length === 0) {
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="margin-bottom: 0;">No task for the moment</h2>
        <h3>You can take some rest <i class="bi bi-luggage"></i> </h3>
    </div>
    }
    @else if (taskManager.dataFiltered.length === 0) {
    <div style="display: flex; flex-direction: column; align-items: center;">
        <h2 style="margin-bottom: 0;"><i class="bi bi-exclamation-triangle"></i> No result found with this research</h2>
    </div>
    }
</div>
